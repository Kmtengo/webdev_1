<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
<form action="#">
    
<h1 style="text-align: center; padding-top: 20px">Admission Form</h1>
    <hr style="margin: 45px; color: black">
<div class="divstyle">
<label>First Name</label>
<input class="marginput" type="text" name="aname" placeholder="Enter your first name">
<label>Second Name</label>
<input class="marginput" type="text" name="bname" placeholder="Enter your second name">
    <label>Other Name</label>
    <input class="marginput" type="text" name="cname" placeholder="Enter any other name">
</div>

<div class="divstyle">
    <label>Gender</label>
    <select class="marginput" name="gender">
        <option>Male</option>
        <option>Female</option>
    </select>
    <label>Age</label>
    <select class="marginput" name="age">
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
    </select>
    <label>Email Address</label>
    <input type="text" name="eaddress" placeholder="mrtrial@example.com">
</div>

<div class="divstyle">
    <label>Phone Number</label>
    <input class="telinput marginput" type="tel" name="pnumber" placeholder="07********">
    <label>Date Of Birth</label>
    <input class="marginput" type="date" name="dob">
    <label>Github Username</label>
    <input class="marginput" type="link" name="ghuname" placeholder="@example">
</div>

    <div class="divstyle">
        <label>Programming Languages Offered</label>
      <span class="plofont">
        <input type="radio" name="program" value="HTML">
        <label>HTML</label>
        <input type="radio" name="program" value="CSS">
        <label>CSS</label>
        <input type="radio" name="program" value="BOOTSTRAP">
        <label>BOOTSTRAP</label>
      </span>
    </div>
    
    <div class="divstyle">
        <label>Interests</label>
      <span class="intfont">
        <input type="checkbox" name="frontend" value="frontend">
        <label>Front-end</label>
        <input type="checkbox" name="backend" value="backend">
        <label>Back-end</label>
        <input type="checkbox" name="fullstack" value="fullstack">
        <label>Fullstack</label>
      </span>
    </div>

    <div class="divstyle">
        <label>Upload Your CV</label>
        <input type="file" name="doc">
    </div>

    <div class="divstyle">
        Any Other Information <br>
        <textarea name="aoi" id="aoiinput" cols="30" rows="10" placeholder="Add any other information or reach to us"></textarea>
    </div>

    <div class="divstyle">
        <input type="submit" style="background-color: aquamarine">
    </div>

</form>
</body>
</html>
